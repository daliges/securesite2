<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {
            text-align: center;
            margin: 1rem 0;
        }
        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 1rem;
            font-size: 1.2rem;
        }
        nav a:hover {
            color: #007BFF;
        }
        main {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            margin-bottom: 1rem;
            color: #333;
        }
        .info {
            margin-bottom: 1rem;
        }
        .info p {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>

<header>
    <h1>User Account</h1>
</header>

<nav>
    <a href="{% url 'logout' %}">Logout</a>
</nav>

<main>
    <h2>Account Details</h2>
    <div class="info">
        <p><strong>Username:</strong> JohnDoe</p>
        <p><strong>Email:</strong> johndoe@example.com</p>
    </div>

    <h2>Change Password</h2>
    <p><a href="{% url 'change_password' %}">Change your password</a></p>
</main>

</body>
</html>
