{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel ="stylesheet" href="{% static 'css/style.css' %}"> 
    <script src="{% static 'js/password_strength.js' %}"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 5% auto;
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 1rem;
            color: #333;
        }
        .errors {
            background-color: #ffdddd;
            color: #d8000c;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #d8000c;
            border-radius: 5px;
            text-align: left;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #555;
        }
        input {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        input:focus {
            border-color: #007BFF;
            outline: none;
        }
        button {
            padding: 0.8rem;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .login-link {
            text-decoration: none;
            color: #007BFF;
            text-align: center;
            margin-top: 1rem;
        }
        .password-container-current
        {
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .password-container-current .toggle-password {
            position: absolute;
            top: 55%;
            right: 6px;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .password-container-new
        {
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .password-container-new .toggle-password {
            position: relative;
            bottom: 50px;
            left: 350px;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 20px;
            height: 20px;
        }
        .password-container-retype
        {
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .password-container-retype .toggle-password {
            position: relative;
            bottom: 50px;
            left: 350px;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Change Password</h2>

    <!-- Display error messages -->
    {% if errors %}
    <div class="errors">
        <ul>
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}


    <form method="post" action="">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" value="{{ username|default:'' }}" required>
        
        <div  class="password-container-current">
            <label for="current_password">Current Password</label>
            <input type="password" id="current_password" name="current_password" placeholder="Enter your password" value="{{ current_password|default:'' }}" required>     
            <button type="button" class="toggle-password" onclick="togglePassword('current_password')">üëÅÔ∏è</button> 
        </div>
        <div  class="password-container-new">
            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" placeholder="Enter your new password" required>
            <button type="button" class="toggle-password" onclick="togglePassword('new_password')">üëÅÔ∏è</button> 
            <progress id="password-strength-bar" value="0" max="5"></progress>
            <ul id="password-feedback" style="color: red; font-size: 0.9rem;"></ul>
        </div>
        <div  class="password-container-retype">
            <label for="retype_new_password">Retype New Password</label>
            <input type="password" id="retype_new_password" name="retype_new_password" placeholder="Enter your new password" required>
            <button type="button" class="toggle-password" onclick="togglePassword('retype_new_password')">üëÅÔ∏è</button> 
        </div>  

        <button type="submit">Change Password</button>
        <div class="login-link">
            <a href="{% url 'login' %}">Back to login</a>
        </div>

    </form>
</div>
</body>
</html>
