<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 5% auto;
            padding: 50px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        img {
            width: 80px;
            margin-bottom: 1rem;
        }
        h2 {
            margin-bottom: 1rem;
            color: #333;
        }
        p {
            color: #555;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .error, .success {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            text-align: center;
        }
        .error {
            background-color: #ffdddd;
            color: #d8000c;
        }
        .success {
            background-color: #ddffdd;
            color: #4CAF50;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            padding: 0.8rem;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .login-link {
            text-decoration: none;
            color: #007BFF;
            text-align: center;
            margin-top: 1rem;
        }
        .register-link {
            text-align: center;
            margin-top: 1rem;
        }
        .register-link a {
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Trouble logging in?</h2>
    <p>Enter your email, and we'll send you a code to reset your password.</p>

    <!-- Display success or error messages -->
    {% if success %}
        <div class="success">{{ success }}</div>
    {% elif error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post" action="">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Send Verification Code</button>
    </form>
    <div class="login-link">
        <a href="{% url 'login' %}">Back to login</a>
    </div>
    <div class="register-link">
        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
    </div>
</div>

</body>
</html>
