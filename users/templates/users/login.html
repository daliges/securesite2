<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 5% auto;
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 1rem;
            color: #333;
        }
        .error {
            background-color: #ffdddd;
            color: #d8000c;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #d8000c;
            border-radius: 5px;
            text-align: center;
            font-size: 0.9rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #555;
        }
        input {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        input:focus {
            border-color: #007BFF;
            outline: none;
        }
        button {
            padding: 0.8rem;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .register-link {
            text-align: center;
            margin-top: 1rem;
        }
        .register-link a, .change_password-link a, .forgot_password-link a {
            text-decoration: none;
            color: #007BFF;
            display: block;
            text-align: center;
            margin-top: 1rem;
        }
        .password-container {
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .password-container .toggle-password {
            position: absolute;
            top: 55%;
            right: 6px;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .remember-me input {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Log In</h2>

    <!-- Block to display errors -->
    {% if error %}
        <div class="error">
            {{ error }}
        </div>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" value="{{ username|default:'' }}" required>
        
        <div class="password-container">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="button" class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</button>
        </div>

        <!-- Remember Me Checkbox -->
        <div class="remember-me">
            <input type="checkbox" id="remember_me" name="remember_me">
            <label for="remember_me">Remember Me</label>
        </div>

        <button type="submit">Log In</button>
    </form>

    
    <div class="forgot_password-link">
        <a href="{% url 'forgot_password' %}">Forgot Password</a>
    </div>

    <div class="register-link">
        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
    </div>

</div>
<script>
    function togglePassword(inputId) {
        const passwordInput = document.getElementById(inputId);
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
    }
</script>

</body>
</html>
